<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        .use{
            color: brown;
        }
        .use{
            color:darkgoldenrod
        }
    </style>
</head>
<!--Specificity state that what we write at last is taken int consideration-->
<body>
    <h3>Stationary Items</h3>
<ol type="i">
    <li>Pencil</li>
    <li>Pen</li>
    <ul>
        <li class="use">Ball pen</li>
        <li>Gel pen</li>
    </ul>
    <li>Book</li>
    <ol>
        <li>Story book</li>
        <li>Rough Book</li>
        <li>Drawing book</li>
    </ol>
</ol>
    
</body>
</html>
